<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}
header {
    background-color: #222;
    padding: 20px;
    color: white;
    text-align: center;
}
.navbar {
    background-color: #333;
    display: flex;
    justify-content: center;
    padding: 10px;
}
.navbar .menu {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}
.navbar .menu li {
    margin: 0 15px;
}
.navbar .menu li a {
    color: white;
    text-decoration: none;
}
#carousel {
    position: relative;
    width: 100%;
    height: auto;
    overflow: hidden;
}
#carousel img {
    width: 100%;
    height: auto;
    object-fit: cover;
    display: none;
}
#carousel img.active {
    display: block;
}
.carousel-controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
}
.carousel-controls button {
    background-color: rgba(0,0,0,0.5);
    border: none;
    color: white;
    font-size: 30px;
    cursor: pointer;
}
#searchResults {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
}
.product {
    width: 250px;
    background: white;
    border-radius: 8px;
    margin: 10px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}
.product img {
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
}
button.add-cart {
    background-color: #FF5A00;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 5px;
}
/* Carrinho antes do rodap√© */
#cartSection {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}
.cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
}
.cart-item button {
    background: red;
    color: white;
    border: none;
    cursor: pointer;
}
.cart-total {
    font-weight: bold;
    margin: 10px 0;
}
.finalize-btn {
    width: 100%;
    padding: 10px;
    background: green;
    color: white;
    border: none;
    cursor: pointer;
}
/* Modal de imagens */
.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    padding-top: 50px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
}
.modal-content {
    max-width: 500px;
    margin: auto;
    display: block;
    border-radius: 10px;
}
.close-modal {
    position: absolute;
    top: 20px;
    right: 35px;
    color: white;
    font-size: 40px;
    cursor: pointer;
}
.modal-controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
}
.modal-controls button {
    background: none;
    border: none;
    color: white;
    font-size: 40px;
    cursor: pointer;
}
</style>
</head>
<body>

<header>
    <h1>Loja Premium</h1>
    <p>iPhones, Perfumes Importados e Roupas Masculinas</p>

<nav class="navbar">

        <li><a href="#">In√≠cio</a></li>

<!-- Carrossel -->
<div id="carousel">
    <img src="https://u1.padletusercontent.com/uploads/padlet-uploads/933833254/d0290de423d5840801fd935c0c8169bd/Banner_para_site_ilustrado_para_promo__o_do_dia_do_cliente.png?token=_siI4-0qIuaG7Br3OeW4tDSftcnfUhFg1A5NweFgucHLE-JfsKvk46i5NX8FrTZqT05DxqHPcDXmNGvc1RffU_rTEX4MuACAXYIHC6FcdrFZFGCQ3LTzKoiOjyDSpfxQy1_Jzpx0852q0KXGS5kOfcTItQ7uuxNoXerjRsw2AU28Q9VLGoN7f5hyy2XaIyt8gzFzgAZKB2Wsa6RzU23VgFbk3PtoiPd8K4G8PueVz-LxCDBpRewgNhtde9w3Pwv6v2a6qZclZ-1_F5ffdKWXaULGD0DiaWNDE1XUz4icya590wmYU6jeuMnoDHqSZs2G" class="active">
    <img src="https://via.placeholder.com/1200x300?text=Perfumes+Importados">
    <img src="https://via.placeholder.com/1200x300?text=Roupas+Masculinas">
    <div class="carousel-controls">
        <button onclick="prevSlide()">‚ùÆ</button>
        <button onclick="nextSlide()">‚ùØ</button>

</div>

<!-- Produtos -->
<div id="searchResults"></div>

<!-- Carrinho antes do rodap√© -->
<div id="cartSection">
    <h3>üõí Carrinho</h3>
    <div id="cartItems"></div>
    <div class="cart-total">Total: R$ <span id="cartTotal">0.00</span></div>
    <button class="finalize-btn" onclick="finalizePurchase()">Confirmar Compra no WhatsApp</button>
</div>

<!-- Modal de imagens -->
<div id="imageModal" class="modal">
    <span class="close-modal" onclick="closeGallery()">&times;</span>
    <div class="modal-controls">
        <button onclick="prevImage()">‚ùÆ</button>
        <button onclick="nextImage()">‚ùØ</button>
    </div>
    <img id="modalImage" class="modal-content" src="">
</div>

<footer style="background:#333;color:white;text-align:center;padding:10px;">
    &copy; 2025 Loja Premium - iPhones, Perfumes e Roupas Masculinas
</footer>

<script>
const products = [
    { id: 1, name: 'iPhone 15 Pro Max', price: 8999.90, images: [
   'https://dw0jruhdg6fis.cloudfront.net/producao/24866653/G/camisa_branca.jpg',
        'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1pawv9DBX7PKKj66OJkEKLO6V4TY5hM-Low&s',
        'https://alternativafotoproduto.com.br/media/catalog/product/cache/1/img_caracteristicas/040ec09b1e35df139433887a97daa66f/c/a/camiseta_vermelha_2.png'
    ]},
    { id: 2, name: 'Perfume Dior Sauvage', price: 749.90, images: [
        'https://alternativafotoproduto.com.br/media/catalog/product/cache/1/img_caracteristicas/040ec09b1e35df139433887a97daa66f/c/a/camiseta_vermelha_2.png',
        'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW7HzUxb0eNilRL0pZs3V31_ehOVAIVuFC4A&s',
   'https://alternativafotoproduto.com.br/media/catalog/product/cache/1/img_caracteristicas/040ec09b1e35df139433887a97daa66f/c/a/camiseta_vermelha_2.png'
   
    ]},
    { id: 3, name: 'Camisa Social Masculina', price: 199.90, images: [
        'https://dw0jruhdg6fis.cloudfront.net/producao/24866653/G/camisa_branca.jpg',
        'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1pawv9DBX7PKKj66OJkEKLO6V4TY5hM-Low&s',
        'https://alternativafotoproduto.com.br/media/catalog/product/cache/1/img_caracteristicas/040ec09b1e35df139433887a97daa66f/c/a/camiseta_vermelha_2.png'
    ]}
];

let carrinho = [];

function displayProducts() {
    const container = document.getElementById('searchResults');
    container.innerHTML = '';
    products.forEach(p => {
        container.innerHTML += `
        <div class="product">
            <img src="${p.images[0]}" alt="${p.name}" onclick="openGallery(${p.id})">
            <h3>${p.name}</h3>
            <p>R$ ${p.price.toFixed(2)}</p>
            <button class="add-cart" onclick="addToCart(${p.id})">Adicionar ao Carrinho</button>
        </div>`;
    });
}

function addToCart(id) {
    const product = products.find(p => p.id === id);
    const item = carrinho.find(i => i.id === id);
    if (item) {
        item.quantity++;
    } else {
        carrinho.push({...product, quantity: 1});
    }
    updateCart();
}

function removeFromCart(id) {
    carrinho = carrinho.filter(i => i.id !== id);
    updateCart();
}

function updateCart() {
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    cartItems.innerHTML = '';
    let total = 0;
    carrinho.forEach(item => {
        total += item.price * item.quantity;
        cartItems.innerHTML += `
        <div class="cart-item">
            <span>${item.name} (${item.quantity})</span>
            <button onclick="removeFromCart(${item.id})">X</button>
        </div>`;
    });
    cartTotal.innerText = total.toFixed(2);
}

function finalizePurchase() {
    if (carrinho.length === 0) {
        alert('Seu carrinho est√° vazio.');
        return;
    }
    let message = 'Ol√°, gostaria de comprar:\n';
    carrinho.forEach(item => {
        message += `- ${item.name} (x${item.quantity})\n`;
    });
    const total = carrinho.reduce((sum, i) => sum + i.price * i.quantity, 0);
    message += `\nTotal: R$ ${total.toFixed(2)}`;
    window.open(`https://wa.me/5588999999999?text=${encodeURIComponent(message)}`, '_blank');
}

/* Galeria de imagens */
let currentImages = [];
let currentIndex = 0;

function openGallery(id) {
    const product = products.find(p => p.id === id);
    if (!product) return;
    currentImages = product.images;
    currentIndex = 0;
    document.getElementById('modalImage').src = currentImages[currentIndex];
    document.getElementById('imageModal').style.display = 'block';
}
function closeGallery() {
    document.getElementById('imageModal').style.display = 'none';
}
function nextImage() {
    currentIndex = (currentIndex + 1) % currentImages.length;
    document.getElementById('modalImage').src = currentImages[currentIndex];
}
function prevImage() {
    currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
    document.getElementById('modalImage').src = currentImages[currentIndex];
}

/* Carrossel */
let slideIndex = 0;
const slides = document.querySelectorAll('#carousel img');

function showSlide(index) {
    slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
    });
}
function nextSlide() {
    slideIndex = (slideIndex + 1) % slides.length;
    showSlide(slideIndex);
}
function prevSlide() {
    slideIndex = (slideIndex - 1 + slides.length) % slides.length;
    showSlide(slideIndex);
}
setInterval(nextSlide, 5000);

displayProducts();
</script>

</body>
